<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOOKS</title>
</head>
<body>
<h1>ALL BOOKS</h1>
{% for book in book_list %}
    <ul>
       <h2> <li>Title : {{ book.title }}</li> </h2>
        <li>Subtitle : {{ book.subtitle }}</li>
        <li>Author : {{ book.author }}</li>
        <li>Originally Published : {{ book.published }}</li>
    </ul>
    <hr>
{% endfor %}


</body>
</html>
